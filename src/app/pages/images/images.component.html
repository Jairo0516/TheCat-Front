<div class="row">
  <div class="col-xl-2" *ngFor="let image of images; index as i;" style="margin-right: 2rem">
    <div class="card" style="width: 15rem;">
      <img src="{{image.url}}" class="card-img-top" alt="cat" style="width: 200px;height: 200px;padding: 10px;">
      <div class="card-body">
        <button class="btn btn-primary" (click)="createFavorite(i,{id:image.id})">
          Agregar a favorito
          <span class="fa fa-plus"></span>
        </button>
      </div>
    </div>
  </div>
</div>
